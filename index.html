<!DOCTYPE html>
<html>
  <head>
    <link href="./SecretAgent/resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="company">
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>
    </div>
    <div class="main-banner">
      <div class="container">
        <div class="banner">
          <h4>New Arrival</h4>
          <h1>Sport Bikes And Motorcycles</h1>
        </div>
      </div>
    </div>
    <nav>
        <ul class="nav-container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Glasses</li>
          <li>Contact</li>
        </ul>
      </nav>
      <div class="product-container">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/pen.png">
            </div>
          </div>
            <span>Exploding Pen</span>
          <div class="product">
              <div class="product-image">
              <img src="./resources/images/watch.png">
              </div>
              <span>Cellular Watch</span>
          </div>
          <div class="product">
            <div class="product-image">
              <img src="./resources/images/glasses.png">
            </div>
              <span>Thermal Glasses</span>
          </div>
          </div>
        </div>
      </div>
  </body>
</html>
